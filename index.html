<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>NoraLili | Results summary component</title>
  <!-- Google Fonts link -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Bootstrap 5.2.3 CSS link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="row div-element-big">
    <div class="col-12 col-sm-6 div-element-blue">
      <p class="str-your-result position-absolute bold">Your Result</p>
      <div class="circle position-absolute">
        <p class="number-your-result position-absolute extra-bold text-white">76</p>
        <p class="str-of-100 position-absolute">of 100</p>
      </div>
      <div>
        <p class="str-great position-absolute text-white">Great</p>
        <p class="str-rating position-absolute medium-font">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="col-12 col-sm-6 div-element-white">
      <p class="str-summary bold">Summary</p>
      <div>
        <div class="reaction-div">
          <p>Reaction</p>
          <p>80 / 100</p>
        </div>
        <p>Memory
          92 / 100</p>
        <p>Verbal
          61 / 100</p>
        <p>Visual
          72 / 100</p>
      </div>
      <button role="button" class="btn btn-dark rounded-4">Continue</button>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <!-- Bootstrap 5.2.3 JS link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
