<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>NoraLili | Results summary component</title>
  <!-- Google Fonts link -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Bootstrap 5.2.3 CSS link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="row div-element-big">
      <div class="col-12 col-sm-6 div-element-blue">
        <p class="str-your-result position-absolute bold">Your Result</p>
        <div class="circle position-absolute">
          <p class="number-your-result position-absolute extra-bold text-white">76</p>
          <p class="str-of-100 position-absolute light-lavender-opacity">of 100</p>
        </div>
        <div>
          <p class="str-great position-absolute text-white">Great</p>
          <p class="str-rating position-absolute medium-font">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="col-12 col-sm-6 div-element-white">
        <p class="str-summary bold">Summary</p>
        <div class="summary-details position-absolute-white">

          <div class="reaction-div summary-containers d-flex justify-content-between">
            <p class="light-red bold"><img src="img/icon-reaction.svg" alt="Reaction" width="19%"><span
                class="px-2">Reaction</span></p>
            <p class="dark-gray-blue extra-bold">80<span class="opacity-50"> / 100</span></p>
          </div>

          <div class="memory-div summary-containers d-flex justify-content-between">
            <p class="orangey-yellow bold"><img src="img/icon-memory.svg" alt="Memory" width="20%"><span
                class="px-2">Memory</span></p>
            <p class="dark-gray-blue extra-bold">92<span class="opacity-50"> / 100</span></p>
          </div>

          <div class="verbal-div summary-containers d-flex justify-content-between">
            <p class="green-teal bold"><img src="img/icon-verbal.svg" alt="Verbal" width="22%"><span
                class="px-2">Verbal</span></p>
            <p class="dark-gray-blue extra-bold">61<span class="opacity-50"> / 100</span></p>
          </div>

          <div class="visual-div summary-containers d-flex justify-content-between">
            <p class="cobalt-blue bold"><img src="img/icon-visual.svg" alt="Visual" width="24%"><span
                class="px-2">Visual</span></p>
            <p class="dark-gray-blue extra-bold">72<span class="opacity-50"> / 100</span></p>
          </div>

        </div>
        <button role="button" class="button position-absolute-white">Continue</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/nora-lili-horvath/" target="_blank">Nóra Lili Horváth</a>.
    </div>
  </footer>

  <!-- Bootstrap 5.2.3 JS link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
