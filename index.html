<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>NoraLili | Results summary component</title>
  <!-- Google Fonts link -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Bootstrap 5.2.3 CSS link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="row div-element-big">
    <div class="col-12 col-sm-6 div-element-blue p-3">
      <p class="str-your-result bold p-2">Your Result</p>
      <div class="circle">
        <div class="centered">
          <p class="number-your-result extra-bold text-white mb-0">76</p>
          <p class="str-of-100">of 100</p>
        </div>
      </div>
      <p class="str-great bold text-white">Great</p>
      <p class="str-rating medium-font">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="col-12 col-sm-6 div-element-white p-3">
      <p>Summary</p>
      <div>
        <p>Reaction
          80 / 100</p>
        <p>Memory
          92 / 100</p>
        <p>Verbal
          61 / 100</p>
        <p>Visual
          72 / 100</p>
      </div>
      <button>Continue</button>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <!-- Bootstrap 5.2.3 JS link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
